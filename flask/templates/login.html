

<body>
    <form id="frm" action="/login" method="post">
        <!--设置一个用户名密码登录框，然后通过flaks 服务器部署，用户浏览器访问，
        后输入，user and password 然后
        flask获取用户输入的user and password 
        然后和本地flask 保存的用户名密码进行比对，如果比较一致，就返回登录成功,跳转至登录成功/show页面，展示iphone 信息
        如果比对不一致，返回失败，提示用户名密码错误-->
        
        <div>用户 <input type="text" name="user"></div>
        <div>密码<input type="password" name="pwd"</div>
        <div><input type="submit" name="login" value="login"></div>
    </form>
</body>
